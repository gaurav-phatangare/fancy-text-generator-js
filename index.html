<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>





    <div class="appFlex">
        <div class="appColumns fontSettingsContainer">
            <div class="appHeader">
                <h3 class="appName">Text Generator</h3>
            </div>

            <div class="setting-list">

                <div class="setting">
                    <label for="">Font Family : </label>
                    <select id="fontFamilyInput">
                        <option selected value="cursive">Cursive</option>
                        <option value="monospace">Monospace</option>
                        <option value="sans-serif">Sans-Serif</option>
                        <option value="arial">Arial</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="">Font Size : </label>
                    <input id="fontSizeInput" type="range" min="0" max="100">
                </div>

                <div class="setting">
                    <label for="">Font Weight : </label>
                    <select id="fontWeightInput">
                        <option selected value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="fontIsItalic">Italic ? : </label>
                    <input id="fontIsItalic" type="checkbox">
                </div>

                <div class="setting">
                    <label for="fontIsUnderline">Underline ? : </label>
                    <input id="fontIsUnderline" type="checkbox">
                </div>

                <div class="setting">
                    <label for="">Rotate: </label>
                    <input id="fontRotateDegree" type="range" min="0" max="360">
                </div>

            </div>

        </div>
        <div class="appColumns resultContainer">

            <input type="text" id="nameInput" placeholder="Enter the text...">

            <span id="resultText">
                Hello!
            </span>
        </div>
        <div class="appColumns colorSettingsContainer">

            <br>
            <br>
            <br>

            <div class="setting-list">

                <div class="setting">
                    <label for="">Font Color : </label>
                    <input id="fontColor" type="color">
                </div>

                <div class="setting">
                    <label for="">Background Color : </label>
                    <input id="fontBackgroundColor" type="color">
                </div>

                <div class="setting">
                    <label for="">Font Shadow : </label>
                    <input id="fontShadowSize" type="range" min="0" max="20">
                </div>

                <div class="setting">
                    <label for="">Shadow Color : </label>
                    <input id="fontShadowColor" type="color">
                </div>

                <div class="setting">
                    <label for="">Border Size : </label>
                    <input id="fontBorderSize" type="range" min="0" max="15">
                </div>

                <div class="setting">
                    <label for="">Border Color : </label>
                    <input id="fontBorderColor" type="color">
                </div>

            </div>
        </div>
    </div>












































































    <script src="script.js"></script>

</body>

</html>
